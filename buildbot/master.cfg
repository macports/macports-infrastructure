                name='rsync',
                description='deploying',
                descriptionDone='deployed',
                command='rsync -avzhC --delay-updates --delete-delay %s %s@%s:%s/' % (srcpath, user, host, destpath),
                env={'RSYNC_RSH': 'ssh -i ssh_key -oUserKnownHostsFile=ssh_known_hosts'},
                **kwargs)

